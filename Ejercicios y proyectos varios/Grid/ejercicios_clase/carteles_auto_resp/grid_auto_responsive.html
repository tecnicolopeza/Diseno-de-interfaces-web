<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid responsive automático</title>
    <link href="css/estilos_base.css" rel="stylesheet">
</head>

<body>

    <div class="contenedor">

        <div class="cartel cartel1">
            <img class="cartel__imagen" src="img/back_to_the_future.jpg" alt="Back to the Future">
            <h3 class="cartel__nombre">1. Back to The Future</h3>
        </div>

        <div class="cartel cartel2">
            <img class="cartel__imagen" src="img/ghostbusters.jpg" alt="Ghostbusters">
            <h3 class="cartel__nombre">2. Ghostbusters</h3>
        </div>

        <div class="cartel cartel3">
            <img class="cartel__imagen" src="img/goonies.jpg" alt="The Goonies">
            <h3 class="cartel__nombre">3. The Goonies</h3>
        </div>


        <div class="cartel cartel4">
            <img class="cartel__imagen" src="img/gremlins.jpg" alt="Gremlins">
            <h3 class="cartel__nombre">4. Gremlins</h3>
        </div>

        <div class="cartel cartel5">
            <img class="cartel__imagen" src="img/indy_temple.jpg" alt="Indiana Jones - Temple">
            <h3 class="cartel__nombre">5. Indiana Jones and the Temple of Doom</h3>
        </div>

        <div class="cartel cartel6">
            <img class="cartel__imagen" src="img/indy_last.jpg" alt="Indiana Jones - Last Crusade">
            <h3 class="cartel__nombre">6. Indiana Jones and The Last Crusade</h3>
        </div>

        <div class="cartel cartel7">
            <img class="cartel__imagen" src="img/jaws.jpg" alt="Jaws">
            <h3 class="cartel__nombre">7. Tiburón</h3>
        </div>

        <div class="cartel cartel8">
            <img class="cartel__imagen" src="img/willow.jpg" alt="Willow">
            <h3 class="cartel__nombre">8. Willow</h3>
        </div>

    </div>

</html>
