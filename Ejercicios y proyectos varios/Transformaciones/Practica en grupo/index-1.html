<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Overlay</title>
    <link rel="stylesheet" href="css/style2.css">
</head>

<body>
    <!-- Hacemos uso de la metodología BEM para el nombrado de clases -->
    <figure class="picture">
        <img src="img/image.jpg" class="picture__img">

        <figcaption class="picture__container">
            <div class="picture__texts">
                <h2 class="picture__title">Título</h2>
                <p class="picture__paragraph">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Debitis quidem accusantium porro facilis qui nesciunt possimus aliquid hic quos repudiandae sunt dolore quae cumque, blanditiis dignissimos beatae dicta tempore quod!</p>
            </div>
        </figcaption>
    </figure>
</body>

</html>
