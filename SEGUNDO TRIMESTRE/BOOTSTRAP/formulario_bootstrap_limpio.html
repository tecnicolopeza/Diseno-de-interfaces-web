<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>Formulario con Bootstrap</title>
</head>

<body>

    <h1>Formulario de acceso clientes con BT5</h1>

    <form action="#">

        <legend>Acceso usuarios</legend>

        <label for="input-email">Correo electrónico</label>
        <input type="email" id="input-email" aria-describedby="email-help">

        <label for="input-password">Contraseña</label>
        <input type="password" id="input-password">

        <label for="select-perfil">Perfil</label>
        <select name="perfil" id="select-perfil">
            <option selected>Selecciona perfil</option>
            <option value="admin">Administrador/a</option>
            <option value="cliente">Cliente</option>
            <option value="invitado">Invitado</option>
        </select>

        <label for="check-recuerda">Recuérdame</label>
        <input type="checkbox" id="check-recuerda">

        <button type="submit"> Entrar</button>

    </form>





    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>


</body>

</html>
