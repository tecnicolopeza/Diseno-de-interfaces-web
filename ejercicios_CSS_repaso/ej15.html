<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="ej15.css" rel="stylesheet" type="text/css">
    <title>Document</title>
</head>

<body>

    <h1>Estilos CSS para formularios</h1>
    <hr />
    <form name="Formulario" method="post" action="">
        <table>
            <tbody>
                <tr>
                    <td>Login:</td>
                    <td><input name="login" value="" type="text" /></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input name="password" value="" type="password" /></td>
                </tr>
                <tr>
                    <td>Descripcion:</td>

                    <td>
                        <textarea name="descripcion">
				Contenido inicial...
				</textarea>
                    </td>
                </tr>
                <tr>
                    <td>Posesiones:</td>

                    <td><input name="posesion" value="Casa" type="checkbox" /> Casa
                        <br />
                        <input name="posesion" value="Ordenador" type="checkbox" /> Ordenador
                        <br />
                        <input name="posesion" value="Coche" type="checkbox" /> Coche<br />
                        <input name="posesion" value="Moto" type="checkbox" /> Moto<br />
                        <input name="posesion" value="Bicicleta" type="checkbox" /> Bicicleta
                        <br /></td>
                </tr>
                <tr>
                    <td>SEXO:</td>

                    <td><input name="sexo" value="Male" type="radio" />Hombre<br />
                        <input name="sexo" value="Female" type="radio" />Mujer<br />
                    </td>
                </tr>
                <tr>
                    <td><input name="boton_submit" value="Enviar" type="submit" /></td>
                    <td><input name="boton_vaciar" value="Vaciar" type="reset" /></td>
                </tr>
            </tbody>
        </table>
    </form>


</body>

</html>
